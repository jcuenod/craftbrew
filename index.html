<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Craft Brew</title>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <script src="jquery-2.1.4.min.js" charset="utf-8"></script>
    <script src="map.js" charset="utf-8"></script>
    <script src="craftbrew.js" charset="utf-8"></script>
</head>

<body>
    <div class="content"></div>
    <script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
    <input id="target" type="text" style="position: absolute; top: -100px;" />

    <script type="text/javascript">
        $(document).keydown(function(e) {
            if (e.keyCode == 8) $('#target').focus();
        });
    </script>
</body>

</html>
