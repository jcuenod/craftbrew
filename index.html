<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Craft Brew</title>
    <script src="jquery-2.1.4.min.js" charset="utf-8"></script>
    <script src="map.js" charset="utf-8"></script>
    <script src="craftbrew.js" charset="utf-8"></script>
    <style media="screen">
    body {
        background: url("craftbrew.svg") no-repeat;
        background-size: 13% auto;
        background-position: left 7% top;
            background-color: #efeffe;
    }
    .content {
        text-align: center;
        font-family: "SBL Hebrew";
        font-size: 60px;
        margin-top: 7%;
    }
    .content:empty:after {
        font-size: 20px;
        content: "merely type...";
    }
    </style>
</head>

<body>
    <div class="content"></div>
    <script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
    <input id="target" type="text" style="position: absolute; top: -100px;" />

    <script type="text/javascript">
        $(document).keydown(function(e) {
            if (e.keyCode == 8) $('#target').focus();
        });
    </script>
</body>

</html>
